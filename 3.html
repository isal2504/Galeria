<!DOCTYPE html>

<head>
  <meta charset="UTF-8" />

  <title>Galeria üíû</title>
  <style>
    :root{
      --accent1: #ff4f88;
      --accent2: #ff7db5;
      --bg1: #ffe0ec;
      --bg2: #ffd6eb;
      --soft: rgba(255,150,180,0.28);
    }
    *{box-sizing:border-box; margin:0; padding:0;}
    body {
      min-height: 100vh;
      font-family: 'Poppins', sans-serif;
      color: var(--accent1);
      overflow-x: hidden;
      background: linear-gradient(135deg, var(--bg1), var(--bg2));
      position: relative;
    }

    #bg-canvas {
      position: fixed;
      inset: 0;
      z-index: 0;
      pointer-events: none;
    }

    main {
      position: relative;
      z-index: 1;
      padding: 28px 20px 80px;
      text-align: center;
    }

    h1 {
      margin-top: 10px;
      font-size: clamp(1.8rem, 4vw, 2.6rem);
      color: var(--accent1);
      text-shadow: 0 0 10px rgba(255,140,180,0.45);
      animation: glow 2s ease-in-out infinite alternate;
    }
    p {
      font-style: italic;
      color: #d94f7b;
      margin-bottom: 18px;
      font-size: clamp(0.9rem, 2.5vw, 1.1rem);
    }

    @keyframes glow {
      from { text-shadow: 0 0 8px rgba(255,160,180,0.35); }
      to { text-shadow: 0 0 20px rgba(255,100,150,0.85); }
    }

    .gallery {
      display: flex;
      flex-direction: column;
      gap: 20px;
      overflow: hidden;
      position: relative;
      margin: 18px auto 30px;
      width: min(1200px, 96%);
      height: clamp(150px, 25vw, 240px);
      border-radius: 18px;
    }

    .row {
      display: flex;
      width: max-content;
      animation-timing-function: linear;
      animation-iteration-count: infinite;
      align-items:center;
    }

    .row img {
      width: clamp(110px, 18vw, 200px);
      height: clamp(110px, 18vw, 200px);
      object-fit: cover;
      border-radius: 16px;
      margin: 0 12px;
      box-shadow: 0 8px 26px var(--soft);
      transition: transform .35s cubic-bezier(.2,.9,.2,1), filter .25s;
      cursor: pointer;
      transform-origin: center center;
      will-change: transform;
    }

    .row img:hover {
      transform: scale(1.08) translateY(-6px);
      filter: saturate(1.06);
    }

    @keyframes scrollLeft {
      0% { transform: translateX(0); }
      100% { transform: translateX(-50%); }
    }
    @keyframes scrollRight {
      0% { transform: translateX(-50%); }
      100% { transform: translateX(0); }
    }

    .row1 { animation: scrollLeft 30s linear infinite; }
    .row2 { animation: scrollRight 40s linear infinite; }

    .gallery::before,
    .gallery::after {
      content: "";
      position: absolute;
      top: 0; bottom: 0;
      width: 96px;
      z-index: 2;
      pointer-events: none;
    }
    .gallery::before { left: 0; background: linear-gradient(to right, rgba(255,255,255,0.95), transparent); }
    .gallery::after  { right: 0; background: linear-gradient(to left, rgba(255,255,255,0.95), transparent); }

    .next-btn {
      display: inline-block;
      margin-top: 18px;
      padding: 12px 44px;
      font-size: 1.05rem;
      font-weight: 700;
      color: white;
      background: linear-gradient(135deg, var(--accent1), var(--accent2));
      border: none;
      border-radius: 35px;
      text-decoration: none;
      box-shadow: 0 6px 30px rgba(255,100,150,0.28);
      transition: transform .22s ease, box-shadow .22s;
    }

    .next-btn:hover { transform: translateY(-5px); box-shadow: 0 8px 36px rgba(255,120,170,0.38); }
    .hint { margin-top: 10px; font-size: .9rem; color: rgba(217,79,123,0.9) }

    .modal {
      position: fixed;
      inset: 0;
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 50;
      background: rgba(0,0,0,0.6);
      backdrop-filter: blur(6px);
      padding: 20px;
    }
    .modal.open { display:flex; }
    .slide {
      max-width: min(900px, 95%);
      max-height: 90%;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 30px 80px rgba(0,0,0,0.6);
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }
    .modal img {
      width: 100%;
      height: auto;
      object-fit: contain;
      border-radius: 10px;
    }

    .modal button {
      position: absolute;
      background: rgba(255,255,255,0.15);
      border: none;
      padding: 10px 12px;
      border-radius: 10px;
      color: white;
      font-weight:700;
      cursor:pointer;
      backdrop-filter: blur(4px);
      transition: background .2s;
    }
    .modal button:hover { background: rgba(255,255,255,0.3); }
    .close { right: 10px; top: 10px; }
    .prev { left: 10px; top: 50%; transform: translateY(-50%); }
    .next { right: 10px; top: 50%; transform: translateY(-50%); }

    /* Responsive tweak */
    @media (max-width:600px){
      .row img { border-radius: 12px; }
      .next-btn { padding: 10px 32px; font-size: 0.95rem; }
      .gallery::before, .gallery::after { width: 48px; }
      .modal img { max-height: 80vh; }
    }

    .love {
      position: fixed;
      color: rgba(255,100,150,0.5);
      font-size: 36px;
      user-select: none;
      pointer-events: none;
      z-index: 2;
    }

    .mini-heart {
      position: fixed;
      pointer-events: none;
      font-size: 20px;
      transform: translate(-50%,-50%) scale(0.6);
      animation: miniFloat 1.1s forwards cubic-bezier(.2,.9,.3,1);
      z-index: 60;
    }
    @keyframes miniFloat {
      0% { transform: translate(-50%,-50%) translateY(0) scale(0.6); opacity:1; }
      60% { transform: translate(-50%,-50%) translateY(-40px) scale(1.05); opacity:1; }
      100% { transform: translate(-50%,-50%) translateY(-80px) scale(0.9); opacity:0; }
    }
  </style>
</head>

  <script>
    // === Background Partikel ===
    const canvas = document.getElementById('bg-canvas');
    const ctx = canvas.getContext('2d');
    let W = canvas.width = innerWidth;
    let H = canvas.height = innerHeight;
    const particles = [];
    const rand = (a,b)=>Math.random()*(b-a)+a;

    function makeParticles(){
      particles.length=0;
      let count = Math.round((W*H)/90000)+20;
      for(let i=0;i<count;i++){
        particles.push({
          x:rand(0,W),y:rand(0,H),
          r:rand(0.8,2.6),
          vx:rand(-0.25,0.25),vy:rand(-0.1,-0.6),
          a:rand(0.08,0.25)
        });
      }
    }
    function draw(){
      ctx.clearRect(0,0,W,H);
      for(const p of particles){
        p.x+=p.vx; p.y+=p.vy;
        if(p.y<-20)p.y=H+10;
        if(p.x<-20)p.x=W+20;
        if(p.x>W+20)p.x=-20;
        ctx.beginPath();
        ctx.fillStyle=`rgba(255,150,180,${p.a})`;
        ctx.ellipse(p.x,p.y,p.r*1.6,p.r,0,0,Math.PI*2);
        ctx.fill();
      }
      requestAnimationFrame(draw);
    }
    makeParticles(); draw();
    addEventListener('resize',()=>{
      W=canvas.width=innerWidth; H=canvas.height=innerHeight;
      makeParticles();
    });

    // === Modal Slideshow ===
    const imgs=[...document.querySelectorAll('.row img')];
    const modal=document.getElementById('modal');
    const modalImg=document.getElementById('modalImg');
    const prevBtn=document.getElementById('prevBtn');
    const nextBtn=document.getElementById('nextModalBtn');
    const closeBtn=document.getElementById('closeBtn');
    let index=0;

    imgs.forEach((img,i)=>{
      img.addEventListener('click',()=>{openModal(i)});
    });
    function openModal(i){
      index=i; modalImg.src=imgs[i].src;
      modal.classList.add('open');
    }
    function closeModal(){modal.classList.remove('open');}
    function next(n){index=(index+n+imgs.length)%imgs.length; modalImg.src=imgs[index].src;}
    prevBtn.onclick=()=>next(-1);
    nextBtn.onclick=()=>next(1);
    closeBtn.onclick=closeModal;
    modal.onclick=e=>{if(e.target===modal)closeModal();}
    addEventListener('keydown',e=>{
      if(!modal.classList.contains('open'))return;
      if(e.key==='ArrowRight')next(1);
      if(e.key==='ArrowLeft')next(-1);
      if(e.key==='Escape')closeModal();
    });

    // === Mini Heart Click ===
    function heart(x,y){
      const el=document.createElement('div');
      el.className='mini-heart';
      el.textContent=['‚ù§Ô∏è','üíñ','üíû','üíï'][Math.floor(Math.random()*4)];
      el.style.left=x+'px'; el.style.top=y+'px';
      document.body.appendChild(el);
      setTimeout(()=>el.remove(),1100);
    }
    document.body.addEventListener('click',e=>heart(e.clientX,e.clientY));
  </script>
